<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Banner</title>

<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
</head>
<body>

	<div class="container" ng-app="banners">
		<div class="row" ng-controller="BannerCtrl">
		
		<br />
		
		<br /><br /><br /><br /><br />
		
			<hr />
			<div class="col-md-12">

				<form ng-submit="inserir(banner)" >
					<div class="form-group">
						<label for="titulo">Titulo</label> 
						<input 	type="text" ng-model="banner.titulo" class="form-control" id="titulo" placeholder="Titulo">
					</div>
					<div class="form-group">
						<label for="url">URL</label> 
						<input 	type="text" class="form-control" ng-model="banner.url" id="url" placeholder="Url">
					</div>
					
					<button type="submit" class="btn btn-default">Inserir</button>
				</form>

			</div>
			<hr />

		</div>
	</div>


	<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/angular/angular.min.js"></script>
	
	<script type="text/javascript" src="js/app/config.js"></script>
	<script type="text/javascript" src="js/app/banner.js"></script>
</body>
</html>
