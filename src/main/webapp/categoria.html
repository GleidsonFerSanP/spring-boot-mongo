<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Categoria</title>

<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
</head>
<body>

	<div class="container" ng-app="categorias">
		<div class="row" ng-controller="CategoriaCtrl">
		
		<br />
		
		<br /><br /><br /><br /><br />
		
			<hr />
			<div class="col-md-12">
			
				<div class="form-group">
						<label for="url">Nome</label> 
						<input 	type="text" class="form-control" ng-model="nome" id="url" placeholder="Login">
				</div>
					
				<button type="button" ng-click="buscar(nome)" class="btn btn-default">Buscar</button>

				<form ng-submit="inserir(categoria)" >
					<div class="form-group">
						<label for="titulo">MACRO</label> 
						<select name="" id="" ng-model="categoria.macroCategoria" class="form-control">
							<option value="">Selecione</option>
							<option value="CASA">CASA</option>
							<option value="SAUDE">SAUDE</option>
							<option value="CARRO">CARRO</option>
							<option value="LIMPEZA">LIMPEZA</option>
						</select>
					</div>
					<div class="form-group">
						<label for="titulo">Nome</label> 
						<input 	type="text" ng-model="categoria.nome" class="form-control" id="titulo" placeholder="Nome">
					</div>
					<button type="submit" class="btn btn-default">Inserir</button>
				</form>

			</div>
			<hr />

		</div>
	</div>


	<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/angular/angular.min.js"></script>
	
	<script type="text/javascript" src="js/app/categoria.js"></script>
</body>
</html>
