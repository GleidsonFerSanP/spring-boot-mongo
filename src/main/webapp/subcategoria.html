<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Subcategoria</title>

<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
</head>
<body>

<div class="container">

		<div class="row">

			<div class="jumbotron">
				
				 <div class="col-xs-6 col-sm-12">
				 
				 	<ul class="nav nav-tabs">
					  <li role="presentation"><a href="categoria-form">Categoria</a></li>
					  <li role="presentation"><a href="categorias">Categorias(JSON)</a></li>
					  <li role="presentation"><a href="subcategoria-form">Subcategoria</a></li>
					  <li role="presentation"><a href="subcategorias">Subcategorias(JSON)</a></li>
					  <li role="presentation"><a href="usuario-form">Usuario</a></li>
					  <li role="presentation"><a href="usuarios">Usuarios(JSON)</a></li>
					</ul>
				 
				 </div>	
				
			
			</div>	

		</div>	
		
	</div>

	<div class="container" ng-app="subcategorias">
		<div class="row" ng-controller="SubcategoriaCtrl">
		
			<div class="col-md-12">
			
				<div class="form-group">
						<label for="url">Nome</label> 
						<input 	type="text" class="form-control" ng-model="nome" id="url" placeholder="Login">
				</div>
					
				<button type="button" ng-click="buscar(nome)" class="btn btn-default">Buscar</button>
				
					
				{{categoria}}
				
				<form ng-submit="inserir(subcategoria, categoria)" >
					<div class="form-group">
						<label for="titulo">Categorias</label> 
						<select ng-model="categoria" ng-change="selectCategoria(categoria)" class="form-control" ng-init="listarCategorias()">
							<option value="">Selecione</option>
							
							<option value="{{c}}" ng-repeat="c in categorias">{{c.nome}}</option>
							
						</select>
					</div>
					<div class="form-group">
						<label for="titulo">Nome</label> 
						<input 	type="text" ng-model="subcategoria.nome" class="form-control" id="titulo" placeholder="Nome">
					</div>
					<button type="submit" class="btn btn-default">Inserir</button>
				</form>

			</div>
			<hr />

		</div>
	</div>


	<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/angular/angular.min.js"></script>
	
	<script type="text/javascript" src="js/app/config.js"></script>
	
	<script type="text/javascript" src="js/app/categoria.js"></script>
	<script type="text/javascript" src="js/app/subcategoria.js"></script>
</body>
</html>
