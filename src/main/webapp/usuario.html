<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Usuario</title>

<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
</head>
<body>

<div class="container">

		<div class="row">

			<div class="jumbotron">
				
				 <div class="col-xs-6 col-sm-12">
				 
				 	<ul class="nav nav-tabs">
					  <li role="presentation"><a href="categoria-form">Categoria</a></li>
					  <li role="presentation"><a href="categorias">Categorias(JSON)</a></li>
					  <li role="presentation"><a href="subcategoria-form">Subcategoria</a></li>
					  <li role="presentation"><a href="subcategorias">Subcategorias(JSON)</a></li>
					  <li role="presentation"><a href="usuario-form">Usuario</a></li>
					  <li role="presentation"><a href="usuarios">Usuarios(JSON)</a></li>
					</ul>
				 
				 </div>	
				
			
			</div>	

		</div>	
		
	</div>

	<div class="container" ng-app="usuarios">
		<div class="row" ng-controller="UsuarioCtrl">

			<div class="col-md-12">
				
				<div class="form-group">
						<label for="url">Nome</label> 
						<input 	type="text" class="form-control" ng-model="nome" id="url" placeholder="Nome">
						<label for="email">Email</label> 
						<input 	type="email" class="form-control" ng-model="email" id="email" placeholder="Email">
				</div>
					
				<button type="button" ng-click="listarUsuarios(nome, email)" class="btn btn-default">Buscar</button>
			

				<form ng-submit="inserir(usuario)" >

					<div class="form-group">
						<label for="titulo">Nome</label> 
						<input 	type="text" ng-model="usuario.nome" class="form-control" id="titulo" placeholder="Nome">
					</div>

					<div class="form-group">
						<label for="email">Email</label> 
						<input 	type="email" ng-model="usuario.email" class="form-control" id="email" placeholder="Email">
					</div>

					<div class="form-group">
						<label for="login">Login</label> 
						<input 	type="text" ng-model="usuario.login" class="form-control" id="login" placeholder="Login">
					</div>
					
					<div class="form-group">
						<label for="senha">Senha</label> 
						<input 	type="text" ng-model="usuario.senha" class="form-control" id="senha" placeholder="Senha">
					</div>
					
					<div class="form-group">
						<label for="url">URL</label> 
						<input 	type="text" class="form-control" ng-model="usuario.urlImagemPerfil" id="url" placeholder="Imagem">
					</div>
					
					<button type="submit" class="btn btn-default">Salvar</button>
				</form>

			</div>
			<hr />
			
			<div class="clearfix small"></div>
			
			<div class="col-md-12">

				<div class="table-responsive">
					<table class="table table-bordered">

						<tr>
							<td align="center" width="100">ID</td>
							<td align="center">NOME</td>
							<td align="center">EMAIL</td>
							<td align="center">LOGIN</td>
							<td align="center">SENHA</td>
							<td align="center">&nbsp;</td>
						</tr>
						<tr ng-repeat="u in usuarios">
							<td align="center" width="100">{{u.id}}</td>
							<td align="center">{{u.nome}}</td>
							<td align="center">{{u.email}}</td>
							<td align="center">{{u.login}}</td>
							<td align="center">{{u.senha}}</td>
							<td align="center" width="100"><button type="button" class="btn btn-warning" ng-click="editarUsuario(u)" data-dismiss="modal">Editar</button></td>
						</tr>

					</table>
				</div>

			</div>

		</div>
	</div>


	<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/angular/angular.min.js"></script>
	
	<script type="text/javascript" src="js/app/config.js"></script>
	
	<script type="text/javascript" src="js/app/usuario.js"></script>
</body>
</html>
